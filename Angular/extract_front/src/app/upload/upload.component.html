<div class="upload-container">
    <h2>Upload an Image</h2>
    <p>Select an image to preview and proceed.</p>
  
    <label class="file-label">
      <input type="file" (change)="onFileSelected($event)" class="file-input" accept="image/*">
      <span class="custom-file-btn">Choose File</span>
    </label>
  
    <div class="preview-box" *ngIf="imageUrl">
      <img [src]="imageUrl" class="preview-image" alt="Uploaded Preview">
    </div>
  
    <button class="upload-btn" routerLink="/select" routerLinkActive="active" ariaCurrentWhenActive="page" >
      Proceed
    </button>
  </div>
